<!DOCTYPE html>
<html lang="ru" data-theme="light">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="picoCSS/css/pico.min.css" />
    <link rel="stylesheet" href="./static/custom.css" />
  </head>

  <body>
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>Вход</h1>
            <h2>Войти в существующий аккаунт</h2>
          </hgroup>
          <form>
            <label for="login"
              >Логин
              <input
                type="text"
                id="login"
                name="login"
                placeholder="Логин"
                required
              />
            </label>
            <label for="password"
              >Пароль
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Пароль"
                aria-label="Password"
                autocomplete="current-password"
                required
              />
            </label>
            <p>
              Еще нет аккаунта?
              <a class="secondary" href="/signup.html">Регистрация</a>
            </p>
            <button type="submit" class="contrast">Войти</button>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
