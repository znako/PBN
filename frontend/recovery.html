<!DOCTYPE html>
<html lang="ru" data-theme="light">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="picoCSS/css/pico.min.css" />
    <link rel="stylesheet" href="./static/custom.css" />
  </head>

  <body>
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>Восстановление</h1>
            <h2>Восстановить доступ к аккаунту</h2>
          </hgroup>
          <form>
            <label for="login"
              >Email
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email"
                required
              />
            </label>
            <p>
              Еще нет аккаунта?
              <a class="secondary" href="/signup.html">Регистрация</a>
            </p>
            <button type="submit" class="contrast">Восстановить</button>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
